server:
  port: 2222
spring:
  application:
    name: facade
  profiles:
    active: dev
  cloud:
    consul:
      host: discovery
      port: 8500
      discovery:
        preferIpAddress: true
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    config:
      discovery:
        enabled: true
        serviceId: config
