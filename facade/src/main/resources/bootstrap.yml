server:
  port: 2222
spring:
  application:
    name: facade
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    config:
      uri: http://localhost:8888
