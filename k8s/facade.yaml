apiVersion: apps/v1
kind: Deployment
metadata:
  name: facade
  labels:
    app: facade
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facade
  template:
    metadata:
      labels:
        app: facade
    spec:
      containers:
      - name: facade
        image: "facade:V1"
        imagePullSecrets:
          - name: aliyun-docker-regcred
        ports:
          - containerPort: 2222
        imagePullPolicy: IfNotPresent
